<body onLoad="ss.core.on_load();">

<div id="everything">
  <div id="header">
    <div id="header-top-right" class="top-right-controls"></div>
    <h3>Streamscapes</h3>
  </div>
  <div id="authpane" style="display:none"><h3>Please Authenticate or Create a New User</h3>
    <button onclick="ss.auth.do_auth()">Authenticate</button>
    <button onclick="ss.auth.do_new_user()">New User</button>
  </div>
  <div id="container" class="colmask leftmenu">
    <div class="colright">
      <div class="col1wrap">
        <div class="col1" id="stream-panel">
          <!-- Column 2 start -->
          <div id="stream-control"><h3>stream actions</h3></div>
          <div id="flow-panel">
            <div id="visualization"></div>
          </div>
          <div id="droplet  -panel"></div>
        </div>
        <!-- Column 2 end -->
      </div>

      <div class="col2">
        <!-- Column 1 start -->
        <div id="scape-panel"></div>
        <!-- Column 1 end -->
      </div>
    </div>
  </div>
  <div id="footer">
    <div id="footer-panel">brought to you by the <a href="http://metacurrency.org/">MetaCurrency Project</a>.</div>
    <div id="controls">

      <button onclick="ss.auth.do_auth()">Authenticate</button>
      <button onclick="ss.auth.do_new_user()">New User</button>
      <button onclick="alert(ss.s.get_session())"> Session?</button>
      <button onclick="alert(ss.s.get_ss_addr())"> ss-address</button>
      <button onclick="ss.ceptr.ping()"> Ping</button>
      <button onclick="ss.core.make_ss()"> Make SS</button>

      <div id="work"></div>

      <div id="session"></div>

      <div id="debug" class="goog-debug-panel"></div>
    </div>
    <div id="the-receptor"></div>
  </div>
</div>
